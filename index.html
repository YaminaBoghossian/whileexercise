<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
</head>

<body>
    <script>
        //creer variable add qui affiche prompt calcul //
        let add = prompt('2 + 2 = ?');
        //creer variable a qui est égale à la bonne réponse //
        let a = '4';
        //creer boucle qui tant que resultat nest pas bon relance un prompt TRy again//
        while (add !== a) {
            add = prompt('Try again')
        }
        // creer condition si bonne réponse, lance un prompt well done //
        if (add = 4)
            add = prompt('Well done');

    </script>
</body>

</html>
